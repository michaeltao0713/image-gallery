<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
            <div>
                <h2>{{ image.title }}</h2>
                <p>{{ image.description }}</p>
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
