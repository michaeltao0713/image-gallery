<!DOCTYPE html>
<html>
<head>
    <title>Handle Change</title>
</head>
<body>
    <h1>Handle Change</h1>
    <p>Change Type: {{ change.change_type }}</p>
    <p>File Path: {{ change.file_path }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="accept">Accept</button>
        <button type="submit" name="reject">Reject</button>
    </form>
</body>
</html>
