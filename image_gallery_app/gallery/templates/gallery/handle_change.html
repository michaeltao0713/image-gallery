<!DOCTYPE html>
<html>
<head>
    <title>Handle Changes</title>
</head>
<body>
    <h1>Handle Changes</h1>
    <p>Changes Type: {{ change.change_type }}</p>
    <p>File Path: {{ change.file_path }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="accept">Accept</button>
        <button type="submit" name="reject">Reject</button>
    </form>
</body>
</html>
